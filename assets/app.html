<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet.css" rel="stylesheet">
  <title>Їбейший перекладач</title>
</head>

<body class="bg-[#222222] h-screen w-screen flex flex-col items-center"> <!-- place-content-center -->

  <h1 class="text-[#c9c4f8] text-3xl font-bold underline">
    Їбейший перекладач
  </h1>

  <div>
    <select id="dictionaries" onchange="loadDictionary(this.value)">
    </select>

    <button onclick="openNewDictionary()">Новий словник</button>

    <button onclick="openEditor()">Редагувати</button>
  </div>

  <h1 id="current-dictionary">
    None
  </h1>

  <div class="relative grid grid-cols-2 grid-rows-1 w-[1200px] h-[200px] font-sans half:grid-cols-1 half:grid-rows-2 half:w-screen half:px-5 game">
    <textarea class="bg-[#2a2a2a] p-4 text-xl rounded-bl-lg resize-none focus:outline-none half:rounded-none" placeholder="Уведіть будь що ☺️" onkeyup="process(this.value)"></textarea>
  
    <textarea id="result" class="bg-[#5a5a5a] p-4 text-xl rounded-br-lg resize-none focus:outline-none half:rounded-lg half:rounded-t-none text-white" disabled></textarea>
  
    <button class="absolute top-2 right-2 p-2 hover:bg-[#2a2a2a] rounded-lg half:top-28 half:right-7" onclick="copy(result.value)">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="9.37 9.37 486.63 486.63">
        <rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" />
        <path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
      </svg>
    </button>
  </div>
</body>

<script>
  const result = document.getElementById('result');
  const dictionaries = document.getElementById('dictionaries');

  function addDictionaryOption(name) {
    const option = document.createElement('option');
    option.value = name;
    option.innerText = name;
    dictionaries.add(option);
  }
</script>
